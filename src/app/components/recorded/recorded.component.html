<app-header></app-header>
<video class="video" style="width:500px !important;" controls #recordedVideo></video>

<p-table [value]="videoList" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Video ID</th>
      <th>Video URL</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-video>
    <tr>
      <td>{{ video.id }}</td>
      <td>{{ video.url }}</td>
    </tr>
  </ng-template>
</p-table>
