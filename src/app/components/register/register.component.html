    <div class="field">
      <label for="email">
        Email
      </label>
      <input
        type="text"
        pInputText
        formControlName="email"
        name="email"
        class="w-full"
        placeholder="Type your email"
      />
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email must be valid</div>
      </small>
    </div>

    <div class="field">
      <label for="password">
        Password
      </label>
      <input
        type="password"
        pInputText
        formControlName="password"
        name="password"
        class="w-full"
        placeholder="Enter Password"
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['email']">Password must be valid</div>
      </small>
    </div>

    <div class="field">
      <label for="confirmPassword">
        Confirm Password
      </label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        name="confirmPassword"
        class="w-full"
        placeholder="Confirm Password"
      />
      <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
        <div *ngIf="confirmPassword.errors?.['required']">Password is required</div>
        <div *ngIf="confirmPassword.errors?.['email']">Password must be valid</div>
      </small>
      <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
        Password Must Match. Try again.
      </small>
    </div>

    <p-button
      label="REGISTER"
      pStyleClass="w-full"
      [disabled]="registerForm.invalid"
      (onClick)="submitCred()"
    >
    </p-button>
    <div class="mt-2">
      Already a User? <a routerLink="/login">Login</a>
    </div>
  </p-card>
</form>
