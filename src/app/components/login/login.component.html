<form [formGroup]="loginForm" >
  <p-card header="Login" [style]="{ width: '360px' }">
      <div class="field">
        <label for="email">
          Email
        </label>
        <input
          type="text"
          pInputText
          formControlName="email"
          name="email"
          class="w-full"
          placeholder="Type your email"
        />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email must be valid</div>
        </small>

      </div>
    <div class="field">
      <label for="password">
        Password
      </label>
      <input
        type="password"
        pInputText
        formControlName="password"
        name="email"
        class="w-full"
        placeholder="Enter Password"
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['email']">Password must be valid</div>
      </small>
    </div>
    <p-button
      (onClick)="login()"
      label="LOGIN IN"
      pStyleClass="w-full"
      [disabled]="loginForm.invalid">
    </p-button>
    <div class="mt-2">
      Not a Registered-User? <a routerLink="/register">Register</a>
    </div>
  </p-card>
</form>
